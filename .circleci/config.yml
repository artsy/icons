version: 2.1

orbs:
  yarn: artsy/yarn@6.2.0
  auto: artsy/auto@2.1.0

workflows:
  build_and_verify:
    jobs:
      - yarn/run:
          name: build
          script: "build"
      - yarn/workflow-queue
      - yarn/update-cache:
          requires:
            - yarn/workflow-queue
      - auto/publish-canary:
          context: npm-deploy
          filters:
            branches:
              ignore: main
          requires:
            - yarn/update-cache
            - build
      - auto/publish:
          context: npm-deploy
          filters:
            branches:
              only: main
          requires:
            - yarn/update-cache
            - build
